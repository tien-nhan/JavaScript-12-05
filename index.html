<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tiền Boa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    

    <div class="container">
        <h1>Tính Tiền Boa</h1>
        <div class="input-group">
            <label for="tong-hoa-don">Tổng tiền thanh toán:</label>
            <input type="number" id="tong-hoa-don" placeholder="Số tiền" min="0" step="10">
        </div>
        <div class="input-group">
            <label for="phan-tram-tien-boa">% Số tiền mà bạn muốn Tip:</label>
            <select id="phan-tram-tien-boa">
                <option value="30">30% Tuyệt vời</option>
                <option value="20">20% Rất tốt</option>
                <option value="15">15% Tốt</option>
                <option value="10">10% Cũng OK</option>
                <option value="5">5% Tạm ổn</option>
            </select>
        </div>
        <div class="input-group">
            <label for="share-so-nguoi">Muốn share tiền Tip cho bao nhiêu người:</label>
            <input type="number" id="share-so-nguoi" placeholder="Số người" min="1">
        </div>
        <button id="tinh-toan-btn">Bắt đầu tính</button>
        <div id="result"></div>
    </div>




    <script src="/index.js"></script>
</body>

</html>
